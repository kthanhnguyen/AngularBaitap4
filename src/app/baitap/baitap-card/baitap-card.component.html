<div class="card bg-light" style="width:300px">
  <img class="card-img-top" src="/assets/img/{{ productItem.img }}" alt="Card image" style="max-width:100%; height: 250px;">
  <div class="card-body text-center">
    <h4 class="card-title text-center">{{ productItem.name }}</h4>
    <p class="card-text">{{ productItem.des }}</p>
    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#idModal" (click)="detailProduct()">Detail</a>
    <a href="#" class="btn btn-warning ml-2">Hide Des</a>
  </div>
</div>
